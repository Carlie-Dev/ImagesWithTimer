<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Image Swap</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Six+Caps&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <h1>Click on images to display them</h1>
    </div>

    <div class = "greaterflex">
        <div class="mainFlex">
            <div id="mainImageDisplay">
                <!-- <img  data-class="image1" id= "mainImage" src="images/ellephoenixTransparent.png" alt="Displayed image" id="mainImage"> -->
            </div>
        </div>
    
        <div class="flex-container">
            <div class="selection">
                <img data-class="image1" src="" alt="my minecraft skin" id="ellephoenix"
                    class="selection">
            </div>
            <div class="selection">
                <img data-class="image2" src="" alt="mobster minecraft skin" id="mobster"
                    class="selection">
            </div>
            <div class="selection">
                <img data-class="image3" src="" alt="Skull-faced iceking minecraft skin" id="ice_king"
                    class="selection">
            </div>
            <div class="selection">
                <img data-class="image4" src="" alt="medieval woman in green dress minecraft skin"
                    id="woman" class="selection">
            </div>
        </div>

    </div>
    


    <!--Move script to the bottom-->
    <script src="imageapp.js"></script>
</body>
</html>
